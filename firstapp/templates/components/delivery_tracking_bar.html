<style>
    /* ============================================
       DELIVERY TRACKING BAR - Japanese Minimalist
       ============================================ */

    .delivery-bar-jp {

    .order-track-item-jp {

        from {
            opacity: 0;

    /* Order Header */

        display: flex;

    .status-badge-jp {

    .status-badge-jp.pending { background: #fff3e0; color: #e65100; }
    .status-badge-jp.confirmed { background: #e3f2fd; color: #1565c0; }

    /* Progress Bar */
    .status-progress-jp {
        position: relative;
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;

    .status-progress-jp::before {
        content: '';
        position: absolute;
        top: 14px;
        left: 24px;
        right: 24px;
        height: 3px;
        background: #e8e6e0;
        z-index: 0;
    }

    .status-progress-jp::after {
        content: '';
        position: absolute;
        top: 14px;
        left: 24px;
        height: 3px;
        background: linear-gradient(90deg, #a67c52, #b8956a);
        transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
    }

    /* Progress widths */
    .status-progress-jp[data-status="P"]::after { width: 0%; }
    .status-progress-jp[data-status="C"]::after { width: calc(33.33% - 12px); }
    .status-progress-jp[data-status="S"]::after { width: calc(66.66% - 12px); }

    /* Status Step */
    .status-step-jp {

    .status-dot-jp {
        width: 28px;

        border: 3px solid #e8e6e0;

    .status-dot-jp svg {

        transition: opacity 0.3s ease;

    .status-step-jp.active .status-dot-jp {

    @keyframes dotPulse {

    .status-step-jp.active .status-dot-jp svg {

    @keyframes checkFade {
        from { opacity: 0; transform: scale(0); }

    .status-step-jp.completed .status-dot-jp {

    }

    .status-step-jp.completed .status-dot-jp svg {

    /* Status Label */

    /* View Details Button */

    /* Delivery Proof */
    .delivery-proof-jp {

    .delivery-proof-jp:hover {

    /* Loading State */

    <div class="delivery-header-jp" onclick="toggleDeliveryBar()">
        <div class="delivery-title-jp">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="1" y="3" width="15" height="13"/>
                <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/>

            </svg>

            <span class="delivery-badge-jp" id="activeOrdersCount">0</span>
        </div>
        <button class="delivery-toggle-jp" type="button">

                <polyline points="6 9 12 15 18 9"/>
            </svg>
        </button>

<script>
// ============================================
// PERSISTENT DELIVERY TRACKING - FIXED VERSION
// ============================================

let currentOrders = {};
let pollInterval = null;

// âœ… CONFIGURATION - Persistent state keys
const STORAGE_KEYS = {
    BAR_STATE: 'deliveryBar_isOpen',           // Open/closed state
    BAR_VISIBLE: 'deliveryBar_isVisible',      // Show/hide based on orders
    DISMISSED_ORDERS: 'deliveryBar_dismissed'  // âœ… NEW: Track dismissed orders
};

// ============================================
// LOCALSTORAGE PERSISTENCE
// ============================================

// Save bar open/closed state
function saveBarState(isOpen) {
    try {
        localStorage.setItem(STORAGE_KEYS.BAR_STATE, isOpen ? 'open' : 'closed');
    } catch (e) {
        console.warn('Failed to save bar state:', e);
    }
}

// Load bar open/closed state
function loadBarState() {
    try {
        const state = localStorage.getItem(STORAGE_KEYS.BAR_STATE);
        return state === 'open';
    } catch (e) {
        return false; // Default to closed
    }
}

// Save bar visibility (has orders or not)
function saveBarVisibility(hasOrders) {
    try {
        localStorage.setItem(STORAGE_KEYS.BAR_VISIBLE, hasOrders ? 'visible' : 'hidden');
    } catch (e) {
        console.warn('Failed to save bar visibility:', e);
    }
}

// Load bar visibility
function loadBarVisibility() {
    try {
        const state = localStorage.getItem(STORAGE_KEYS.BAR_VISIBLE);
        return state === 'visible';
    } catch (e) {
        return false; // Default to hidden
    }
}

// âœ… NEW: Save dismissed order IDs
function saveDismissedOrder(orderId) {
    try {
        const dismissed = getDismissedOrders();
        dismissed.push(orderId);
        localStorage.setItem(STORAGE_KEYS.DISMISSED_ORDERS, JSON.stringify(dismissed));
        console.log('âœ… Saved dismissed order:', orderId);
    } catch (e) {
        console.warn('Failed to save dismissed order:', e);
    }
}

// âœ… NEW: Get all dismissed order IDs
function getDismissedOrders() {
    try {
        const dismissed = localStorage.getItem(STORAGE_KEYS.DISMISSED_ORDERS);
        return dismissed ? JSON.parse(dismissed) : [];
    } catch (e) {
        console.warn('Failed to load dismissed orders:', e);
        return [];
    }
}

// âœ… NEW: Clear old dismissed orders (older than 30 days)
function cleanupDismissedOrders() {
    // For now, just clear all when user logs out
    // You can add timestamp tracking later if needed
}

// ============================================
// BAR TOGGLE WITH PERSISTENCE
// ============================================

function toggleDeliveryBar() {
    const bar = document.getElementById('deliveryBar');
    const isCurrentlyMinimized = bar.classList.contains('minimized');
    
    bar.classList.toggle('minimized');
    
    // Save state (inverted because we just toggled)
    saveBarState(isCurrentlyMinimized); // If was minimized, now it's open
}

// ============================================
// LOAD ACTIVE ORDERS (WITH PERSISTENCE)
// ============================================

async function loadActiveOrders() {
    try {
        const response = await fetch('/api/active-orders/');
        const data = await response.json();
        
        if (data.orders && data.orders.length > 0) {
            // âœ… FILTER OUT DISMISSED ORDERS
            const dismissedIds = getDismissedOrders();
            const visibleOrders = data.orders.filter(order => {
                // Only filter out DELIVERED orders that were dismissed
                if (order.status === 'D' && dismissedIds.includes(order.id)) {
                    console.log(`Filtering out dismissed order: ${order.id}`);
                    return false;
                }
                return true;
            });
            
            console.log(`Total orders: ${data.orders.length}, Visible: ${visibleOrders.length}, Dismissed: ${dismissedIds.length}`);
            
            if (visibleOrders.length > 0) {
                // Get the bar element
                const bar = document.getElementById('deliveryBar');
                
                // âœ… RESTORE VISIBILITY FROM LOCALSTORAGE
                const shouldBeVisible = loadBarVisibility();
                bar.style.display = shouldBeVisible ? 'block' : 'none';
                
                // If hidden but we have orders, show it
                if (bar.style.display === 'none') {
                    bar.style.display = 'block';
                    saveBarVisibility(true);
                }
                
                // âœ… RESTORE OPEN/CLOSED STATE FROM LOCALSTORAGE
                const shouldBeOpen = loadBarState();
                if (shouldBeOpen) {
                    bar.classList.remove('minimized');
                } else {
                    bar.classList.add('minimized');
                }
                
                // Update badge count (only visible orders)
                document.getElementById('activeOrdersCount').textContent = visibleOrders.length;
                
                // Check for status updates
                const hasUpdates = checkForUpdates(visibleOrders);
                
                // Render orders
                renderOrders(visibleOrders, hasUpdates);
                
                // Update current orders tracking
                currentOrders = {};
                visibleOrders.forEach(order => {
                    currentOrders[order.id] = order.status;
                });
            } else {
                // All orders are dismissed - hide bar
                renderEmptyState();
                saveBarVisibility(false);
            }
        } else {
            // No orders - hide bar and save state
            renderEmptyState();
            saveBarVisibility(false);
        }
    } catch (error) {
        console.error('Error loading orders:', error);
    }
}

// ============================================
// CHECK FOR UPDATES
// ============================================

function checkForUpdates(orders) {
    const updates = [];
    orders.forEach(order => {
        if (currentOrders[order.id] && currentOrders[order.id] !== order.status) {
            updates.push(order.id);
            
            // Show notification for status change
            if (window.showNotification) {
                showNotification(`Order #${order.order_number} status updated to ${getStatusName(order.status)}`, 'success');
            }
        }
    });
    return updates;
}

// ============================================
// RENDER FUNCTIONS
// ============================================

function renderOrders(orders, updatedOrders = []) {
    const content = document.getElementById('deliveryContent');
    content.innerHTML = '';
    
    orders.forEach(order => {
        const orderEl = createOrderElement(order);
        
        // Add update animation if status changed
        if (updatedOrders.includes(order.id)) {
            orderEl.classList.add('status-updated');
            orderEl.classList.add('new-order');
            
            // Auto-open bar for important updates
            document.getElementById('deliveryBar').classList.remove('minimized');
            saveBarState(true); // Save as open
        }
        
        content.appendChild(orderEl);
    });
}

function getStatusName(status) {
    const names = {
        'P': 'Pending',
        'C': 'Confirmed',
        'S': 'Shipped',
        'D': 'Delivered'
    };
    return names[status] || status;
}

function createOrderElement(order) {
    const div = document.createElement('div');
    div.className = 'order-track-item-jp';
    div.dataset.orderId = order.id;
    div.style.position = 'relative'; // âœ… For absolute positioning
    
    const statusMap = { 'P': 0, 'C': 1, 'S': 2, 'D': 3 };
    const currentStep = statusMap[order.status] || 0;
    
    const badgeClass = {
        'P': 'pending',
        'C': 'confirmed',
        'S': 'shipped',
        'D': 'delivered'
    }[order.status] || 'pending';
    
    // âœ… Cancel button with event parameter
    const cancelBtnHtml = order.status === 'D' 
        ? `<button class="cancel-delivered-btn-jp" onclick="removeDeliveredOrder('${order.id}', event)" title="Dismiss delivered order">Ã—</button>` 
        : '';

    div.innerHTML = `
        ${cancelBtnHtml}
        <div class="order-track-header-jp">
            <span class="order-number-jp">#${order.order_number}</span>
            <div class="order-meta-jp">
                <span class="order-time-jp">${order.time_ago}</span>
                <span class="status-badge-jp ${badgeClass}">${getStatusName(order.status)}</span>
            </div>
        </div>
        
        <div class="status-progress-jp" data-status="${order.status}">
            ${[
                { name: 'Pending', step: 0 },
                { name: 'Confirmed', step: 1 },
                { name: 'Shipped', step: 2 },
                { name: 'Delivered', step: 3 }
            ].map(s => {
                let className = 'status-step-jp';
                if (currentStep > s.step) className += ' completed';
                else if (currentStep === s.step) className += ' active';
                
                return `
                    <div class="${className}">
                        <div class="status-dot-jp">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span class="status-label-jp">${s.name}</span>
                    </div>
                `;
            }).join('')}
        </div>
        
        <div class="order-details-jp">
            <div class="order-info-jp">
                <div class="order-info-item-jp">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M3 9h18"/>
                    </svg>
                    ${order.total_items} items
                </div>
            </div>
            <span class="order-total-jp">RM ${order.total}</span>
            <button class="view-details-btn-jp" onclick="viewOrderDetails('${order.id}')">
                View Details
            </button>
        </div>
        
        ${order.status === 'D' && order.delivery_proof ? `
            <div class="delivery-proof-jp" onclick="viewProofImage('${order.delivery_proof}', '${order.order_number}')">
                <img src="${order.delivery_proof}" class="proof-thumbnail-jp" alt="Delivery Proof">
                <div class="proof-info-jp">
                    <div class="proof-label-jp">Delivery Confirmed</div>

// ============================================
// POLLING MANAGEMENT
// ============================================

function startPolling() {
    // Initial load
    loadActiveOrders();
    
    // Start interval for updates (every 15 seconds)
    pollInterval = setInterval(loadActiveOrders, 15000);
}

function stopPolling() {
    if (pollInterval) {
        clearInterval(pollInterval);
        pollInterval = null;
    }
}

// ============================================
// INITIALIZATION
// ============================================

document.addEventListener('DOMContentLoaded', () => {
    console.log('ðŸš€ Initializing persistent delivery tracking...');
    
    // Start polling
    startPolling();
});

// Handle page visibility changes
document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
        // Page is hidden, stop polling to save resources
        stopPolling();
    } else {
        // Page is visible again, resume polling
        startPolling();
    }
});

// Clean up on page unload
window.addEventListener('beforeunload', () => {
    stopPolling();
});
